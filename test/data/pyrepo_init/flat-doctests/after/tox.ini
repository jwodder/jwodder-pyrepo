[tox]
envlist = lint,py35,py36,py37,py38,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    coverage
    pytest
commands =
    coverage erase
    coverage run -m pytest {posargs} --doctest-modules --pyargs foobar
    coverage run -m pytest {posargs} test
    coverage combine
    coverage report

[testenv:lint]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 foobar.py test

[pytest]
filterwarnings = error
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True
source = foobar

[coverage:paths]
source =
    foobar.py
    .tox/**/site-packages/foobar.py

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
doctests = True
extend-exclude = build/,dist/,test/data,venv/
max-doc-length = 100
max-line-length = 80
unused-arguments-ignore-stub-functions = True
extend-select = B901,B902,B950
ignore = A003,B005,E203,E262,E266,E501,U101,W503

[isort]
atomic = True
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
