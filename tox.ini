[tox]
envlist = py36,py37,py38,py39,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
setenv =
    LC_ALL=en_US.UTF-8
deps =
    coverage~=5.0
    flake8~=3.7
    flake8-bugbear
    flake8-builtins~=1.4
    flake8-import-order-jwodder
    flake8-unused-arguments
    pytest~=6.0
    pytest-mock~=3.0
    responses~=0.12.0
commands =
    flake8 --config=tox.ini src test
    coverage erase
    coverage run -m pytest {posargs} --doctest-modules --pyargs pyrepo
    coverage run -m pytest {posargs} test
    coverage combine
    coverage report

[pytest]
filterwarnings = error
norecursedirs = *.egg .* build test/data dist venv

[coverage:run]
branch = True
omit = *.j2
parallel = True
source = pyrepo

[coverage:paths]
source =
    src
    .tox/*/site-packages

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
application-import-names = pyrepo,test_helpers
doctests = True
exclude = .*/,build/,dist/,test/data,venv/
hang-closing = False
import-order-style = jwodder
max-doc-length = 80
max-line-length = 80
unused-arguments-ignore-stub-functions = True
select = C,B,B902,B950,E,E242,F,I,U100,W
ignore = B005,E203,E262,E266,E501,I201,W503
