[aliases]
make = sdist bdist_wheel

[metadata]
name = jwodder-pyrepo
version = attr:pyrepo.__version__
description = Python repository packager & releaser
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = pyrepo@varonathe.org
license = MIT
license_file = LICENSE
url = https://github.com/jwodder/pyrepo

keywords =
    github
    packaging
    pypi
    setuptools

classifiers =
    Development Status :: 3 - Alpha
    #Development Status :: 4 - Beta
    #Development Status :: 5 - Production/Stable
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    License :: OSI Approved :: MIT License
    Environment :: Console
    Intended Audience :: Developers
    Topic :: Software Development :: Code Generators
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: Software Development :: Version Control :: Git
    Topic :: System :: Software Distribution

project_urls =
    Source Code = https://github.com/jwodder/pyrepo
    Bug Tracker = https://github.com/jwodder/pyrepo/issues
    Say Thanks! = https://saythanks.io/to/jwodder

[options]
packages = find:
include_package_data = True
python_requires = ~=3.6
install_requires =
    attrs          >= 18.1
    click          ~= 7.0
    in_place       ~= 0.4.0
    intspan        ~= 1.6
    Jinja2         ~= 2.11
    packaging      >= 17.1
    pep517         ~= 0.8.1
    pyversion-info ~= 0.1.0
    requests       ~= 2.5
    setuptools     >= 41.6.0
    twine          ~= 1.12
    uritemplate    ~= 3.0

[options.entry_points]
console_scripts =
    pyrepo = pyrepo.__main__:main
